name: Frontend Docker Push

on:
  workflow_dispatch:
    inputs:
      build_and_push:
        description: 'Build and push frontend image to Docker Hub?'
        required: true
        type: boolean

jobs:
  push:
    if: github.event.inputs.build_and_push == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/todoops-frontend:${{ steps.meta.outputs.tag }}
